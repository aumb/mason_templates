name: freezed_cubit
description: Generate a new cubit in Dart. Built for the bloc state management library with freezed.
version: 0.0.2
repository: https://github.com/aumb/mason_templates/tree/master/bricks/freezed_cubit

environment:
  mason: ">=0.1.0-dev.15 <0.1.0"

vars:
  name:
    type: string
    description: The name of the cubit class.
    default: counter
    prompt: Please enter the cubit name.
  generate_status:
    type: boolean
    description: Whether to generate a status class for the cubit.
    default: true
    prompt: Do you want to generate a status class for the cubit?
